
<header class="head">
  <h1 class="head-title">
    <a href="{{ site.baseurl }}/">{{ site.name }}</a>
  </h1>
</header>
<header class="bloghead">
    <nav class="bloghead-nav">
        {% for nav in site.nav %}
        <a href="{{ site.baseurl }}/{{ nav.href }}">{{ nav.name }}<span> &nbsp;/&nbsp; </span></a> {% endfor %}
    </nav>
    <a href="javascript:go.history.back(-1);">返回上一级</a>
</header>
